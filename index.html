<body>

<h2>CV QR Code Generator – 100% offline, exact style</h2>
<input id="text" value="https://www.linkedin.com/in/andreyzakharov" placeholder="Enter URL or any text">

<br><br>

<br>
<a id="dl" download="qr-cv.png" style="display:none">Download PNG</a>

function make() {

    var qr = qrcode(text);
    var canvas = document.getElementById("q");

    var link = document.getElementById("dl");

make();  // generate on page load
</script>
